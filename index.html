<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>MyFLIX</title>
</head>
<body>
        <header>
            <div class="container">
                <h2 class="logo">MyFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Series</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentarios</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">The boys</h3>
                    <p class="descricao">Na trama, conhecemos um mundo em que super-heróis são as maiores celebridades do planeta, e rotineiramente abusam dos seus poderes ao invés de os usarem para o bem.</p>
                </div>

                <div class="botes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR A
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>

            </div>
        </main>

        <script src="https://kit.fontawesome.com/2f4fd0ebed.js" crossorigin="anonymous"></script>


</body>
</html>
